<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boost Media - Login e Cadastro</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111827;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    transition: background-color 0.3s, color 0.3s;
  }
  #loginSection, #registerSection, #shopSection {
    background: #1e293b;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #4f46e5;
    width: 320px;
    text-align: center;
  }
  input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    background: #111827;
    color: white;
  }
  button {
    width: 100%;
    padding: 14px;
    border: none;
    background: #4f46e5;
    color: white;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
  }
  button:hover {
    background: #4338ca;
  }
  #loginMsg, #registerMsg {
    height: 22px;
    color: #ef4444;
    margin-bottom: 10px;
  }
  #shopSection {
    display: none;
    max-width: 900px;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 25px #4f46e5;
  }
  h2 {
    color: #a5f3fc;
  }
  .link-btn {
    background: none;
    border: none;
    color: #a5f3fc;
    cursor: pointer;
    text-decoration: underline;
    margin-top: 10px;
  }
</style>
</head>
<body>

<!-- LOGIN -->
<section id="loginSection">
  <h2>Login Boost Media</h2>
  <input type="email" id="loginEmail" placeholder="Seu e-mail" />
  <input type="password" id="loginPassword" placeholder="Senha" />
  <button id="loginBtn">Entrar</button>
  <div id="loginMsg"></div>
  <button class="link-btn" id="showRegister">Não tem conta? Cadastre-se</button>
</section>

<!-- CADASTRO -->
<section id="registerSection" style="display:none;">
  <h2>Cadastro Boost Media</h2>
  <input type="email" id="registerEmail" placeholder="Seu e-mail" />
  <input type="password" id="registerPassword" placeholder="Senha" />
  <button id="registerBtn">Cadastrar</button>
  <div id="registerMsg"></div>
  <button class="link-btn" id="showLogin">Já tem conta? Faça login</button>
</section>

<!-- LOJA -->
<section id="shopSection">
  <h1>Loja Boost Media</h1>
  <p>Bem-vindo, <span id="userEmail"></span>! <button id="logoutBtn" style="float:right;">Sair</button></p>
  <p>Aqui vai a sua loja...</p>
</section>

<script>
  // Funções para salvar/ler usuários do localStorage
  function getUsers() {
    return JSON.parse(localStorage.getItem("boostUsers") || "[]");
  }
  function saveUsers(users) {
    localStorage.setItem("boostUsers", JSON.stringify(users));
  }

  // Mostrar/Esconder seções
  const loginSection = document.getElementById("loginSection");
  const registerSection = document.getElementById("registerSection");
  const shopSection = document.getElementById("shopSection");
  const userEmailSpan = document.getElementById("userEmail");
  const loginMsg = document.getElementById("loginMsg");
  const registerMsg = document.getElementById("registerMsg");

  // Botões
  const loginBtn = document.getElementById("loginBtn");
  const registerBtn = document.getElementById("registerBtn");
  const showRegister = document.getElementById("showRegister");
  const showLogin = document.getElementById("showLogin");
  const logoutBtn = document.getElementById("logoutBtn");

  // Mostrar tela cadastro
  showRegister.addEventListener("click", () => {
    loginSection.style.display = "none";
    registerSection.style.display = "block";
    loginMsg.textContent = "";
    registerMsg.textContent = "";
  });

  // Mostrar tela login
  showLogin.addEventListener("click", () => {
    registerSection.style.display = "none";
    loginSection.style.display = "block";
    loginMsg.textContent = "";
    registerMsg.textContent = "";
  });

  // Registrar novo usuário
  registerBtn.addEventListener("click", () => {
    const email = document.getElementById("registerEmail").value.trim();
    const password = document.getElementById("registerPassword").value.trim();

    if (!email || !password) {
      registerMsg.textContent = "Preencha todos os campos.";
      return;
    }
    let users = getUsers();
    if (users.find(u => u.email === email)) {
      registerMsg.textContent = "E-mail já cadastrado.";
      return;
    }
    users.push({email, password});
    saveUsers(users);
    registerMsg.style.color = "lightgreen";
    registerMsg.textContent = "Cadastro feito com sucesso! Faça login.";
  });

  // Fazer login
  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value.trim();

    let users = getUsers();
    const user = users.find(u => u.email === email && u.password === password);
    if(user){
      loginMsg.textContent = "";
      // Esconde login e mostra loja
      loginSection.style.display = "none";
      registerSection.style.display = "none";
      shopSection.style.display = "block";
      userEmailSpan.textContent = email;
      localStorage.setItem("boostCurrentUser", email); // salva sessão simples
    } else {
      loginMsg.textContent = "E-mail ou senha inválidos.";
    }
  });

  // Logout
  logoutBtn.addEventListener("click", () => {
    localStorage.removeItem("boostCurrentUser");
    shopSection.style.display = "none";
    loginSection.style.display = "block";
  });

  // Verifica se já está logado
  window.onload = () => {
    const currentUser = localStorage.getItem("boostCurrentUser");
    if(currentUser){
      loginSection.style.display = "none";
      registerSection.style.display = "none";
      shopSection.style.display = "block";
      userEmailSpan.textContent = currentUser;
    }
  }
</script>

</body>
</html>
