  <button class="toggle-mode" onclick="toggleMode()">üåô/‚òÄÔ∏è</button>  <div id="login-container" class="auth-container">

    <button onclick="signup()">Cadastrar</button>
  </div>  <div id="site-container" class="hidden">
    <!-- ... conte√∫do da loja mantido ... --><section id="carrinho">
  <h2>üõí Carrinho de Compras</h2>
  <ul id="itens-carrinho"></ul>
  <p>Total: R$<span id="total">0.00</span></p>
  <input type="text" id="cupom" placeholder="Digite o cupom" />
  <button onclick="aplicarCupom()">Aplicar Cupom</button>

  </a>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDBTpV4najUw7DtI5nCXfsb9wHLlgnnsj0",
      authDomain: "boostmidia-874f1.firebaseapp.com",
      projectId: "boostmidia-874f1",
      storageBucket: "boostmidia-874f1.appspot.com",
      messagingSenderId: "182351458835",
      appId: "1:182351458835:web:a89b0c677574c39537c5e6",
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function toggleMode() {
      document.body.classList.toggle('light-mode');
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          document.getElementById("login-container").classList.add("hidden");
          document.getElementById("site-container").classList.remove("hidden");
        })
        .catch(error => alert("Erro ao entrar: " + error.message));
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => alert("Cadastro realizado com sucesso! Agora voc√™ pode entrar."))
        .catch(error => alert("Erro ao cadastrar: " + error.message));
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("login-container").classList.remove("hidden");
        document.getElementById("site-container").classList.add("hidden");
      });
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("site-container").classList.remove("hidden");
      }
    });

    // Carrinho
    let carrinho = [];
    let total = 0;
    let descontoAplicado = false;

    function adicionarCarrinho(nome, preco) {
      carrinho.push({ nome, preco });
      total += preco;
      atualizarCarrinho();
    }

    function atualizarCarrinho() {
      const lista = document.getElementById("itens-carrinho");
      lista.innerHTML = "";
      carrinho.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.nome} - R$${item.preco.toFixed(2)}`;
        lista.appendChild(li);
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }

    function aplicarCupom() {
      const input = document.getElementById("cupom").value.trim().toUpperCase();
      if (input === "BOOST25" && !descontoAplicado) {
        total *= 0.8;
        descontoAplicado = true;
        atualizarCarrinho();
        alert("Cupom aplicado com sucesso! 20% de desconto.");
      } else {
        alert("Cupom inv√°lido ou j√° utilizado.");
      }
    }

    function finalizarCompra() {
      if (carrinho.length === 0) return alert("Seu carrinho est√° vazio!");
      let texto = "Ol√°! Gostaria de comprar:\n\n";
      carrinho.forEach(item => {
        texto += `- ${item.nome} (R$${item.preco.toFixed(2)})\n`;
      });
      texto += `\nTotal com desconto: R$${total.toFixed(2)}`;
      const url = `https://wa.me/5565999468323?text=${encodeURIComponent(texto)}`;
      window.open(url, '_blank');
    }
  </script></body>
