<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boost Media Login + Loja</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background-color: #111827;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light {
    background-color: #f9fafb;
    color: #111;
  }

  /* Login container */
  #loginSection {
    background: #1e293b;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 0 20px #4f46e5;
    width: 320px;
    text-align: center;
  }
  body.light #loginSection {
    background: white;
    color: #111;
    box-shadow: 0 0 20px #3b82f6;
  }
  #loginSection h2 {
    margin-bottom: 25px;
    font-weight: 700;
    color: #a5f3fc;
  }
  body.light #loginSection h2 {
    color: #2563eb;
  }
  #loginSection input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border-radius: 10px;
    border: none;
    font-size: 1em;
    background: #111827;
    color: white;
  }
  body.light #loginSection input {
    background: #f0f4f8;
    color: #111;
  }
  #loginSection button {
    width: 100%;
    padding: 14px;
    border: none;
    background: #4f46e5;
    color: white;
    font-weight: 700;
    border-radius: 15px;
    cursor: pointer;
  }
  #loginSection button:hover {
    background: #4338ca;
  }
  body.light #loginSection button:hover {
    background: #2563eb;
  }

  #loginMsg {
    margin-top: 10px;
    height: 22px;
    color: #ef4444;
  }

  /* Loja */
  #shopSection {
    display: none;
    max-width: 900px;
    padding: 20px;
    background: #1e293b;
    border-radius: 15px;
    box-shadow: 0 0 25px #4f46e5;
    color: white;
  }
  body.light #shopSection {
    background: white;
    color: #111;
    box-shadow: 0 0 25px #3b82f6;
  }
  #shopSection h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 900;
    color: #a5f3fc;
  }
  body.light #shopSection h1 {
    color: #2563eb;
  }

  .product-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
  }
  .product-card {
    background: #111827;
    padding: 15px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 12px #4f46e5;
  }
  body.light .product-card {
    background: #f9fafb;
    box-shadow: 0 0 12px #3b82f6;
  }
  .product-card img {
    max-height: 80px;
    margin-bottom: 12px;
  }
  .product-card h3 {
    margin-bottom: 8px;
    color: #fcd34d;
  }
  body.light .product-card h3 {
    color: #ca8a04;
  }
  .product-card p {
    font-weight: 600;
    margin-bottom: 10px;
  }
  .product-card button {
    background: #10b981;
    border: none;
    padding: 10px 16px;
    border-radius: 15px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 10px #10b981;
  }
  .product-card button:hover {
    background: #059669;
  }

  /* Carrinho */
  #cart {
    margin-top: 30px;
    background: #111827;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #4f46e5;
  }
  body.light #cart {
    background: #fff;
    color: #111;
    box-shadow: 0 0 20px #3b82f6;
  }
  #cart h2 {
    margin-bottom: 20px;
    color: #a5f3fc;
  }
  body.light #cart h2 {
    color: #2563eb;
  }
  #cart-items {
    max-height: 220px;
    overflow-y: auto;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    padding: 8px 10px;
    border-bottom: 1px solid #333;
    font-weight: 700;
  }
  body.light .cart-item {
    border-color: #ccc;
  }
  .cart-item:last-child {
    border-bottom: none;
  }
  .cart-item button {
    background: #ef4444;
    border: none;
    color: white;
    border-radius: 10px;
    padding: 4px 10px;
    cursor: pointer;
  }
  .cart-item button:hover {
    background: #b91c1c;
  }

  #totalPrice {
    text-align: right;
    margin-top: 15px;
    font-weight: 900;
    font-size: 1.3em;
    color: #fbbf24;
  }

</style>
</head>
<body>

  <!-- LOGIN -->
  <section id="loginSection">
    <h2>Login Boost Media</h2>
    <input type="email" id="email" placeholder="Seu e-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="loginBtn">Entrar</button>
    <div id="loginMsg"></div>
  </section>

  <!-- LOJA -->
  <section id="shopSection">
    <h1>Loja Boost Media</h1>
    <div class="product-list" id="productList">
      <!-- Produtos vão aqui -->
    </div>
    <div id="cart">
      <h2>Carrinho</h2>
      <div id="cart-items"></div>
      <div id="totalPrice">Total: R$ 0,00</div>
    </div>
  </section>

<script>
  // Usuário fixo só para testar o login (email + senha)
  const user = { email: "cliente@boostmedia.com", password: "boost123" };

  // Produtos exemplo
  const products = [
    {id:1, name:"Rotação de Braço 🔰", price: 950, img:"https://i.imgur.com/pZjXlKV.png", desc:"Aparelho para treino de rotação."},
    {id:2, name:"Antídoto 🍶", price: 800, img:"https://i.imgur.com/8Q55FVl.png", desc:"Antídoto poderoso e rápido."},
    {id:3, name:"Antibiótico 🧬", price: 450, img:"https://i.imgur.com/IDyUr7I.png", desc:"Dose única de antibiótico."},
    {id:4, name:"Cobertura 🧂", price: 600, img:"https://i.imgur.com/VhMxz4d.png", desc:"Cobertura especial para sua receita."},
    {id:5, name:"Mais Veneno ☠️", price: 890, img:"https://i.imgur.com/3PH5DoC.png", desc:"Veneno extra para seus desafios."},
  ];

  // Carrinho
  let cart = [];
  const BOOST_COUPON = "BOOST25";
  let couponApplied = false;

  // Elementos
  const loginSection = document.getElementById("loginSection");
  const shopSection = document.getElementById("shopSection");
  const loginBtn = document.getElementById("loginBtn");
  const loginMsg = document.getElementById("loginMsg");
  const productList = document.getElementById("productList");
  const cartItems = document.getElementById("cart-items");
  const totalPriceEl = document.getElementById("totalPrice");

  // Login função simples
  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if(email === user.email && password === user.password){
      loginMsg.textContent = "";
      loginSection.style.display = "none";
      shopSection.style.display = "block";
      renderProducts();
      updateCart();
    } else {
      loginMsg.textContent = "E-mail ou senha inválidos.";
    }
  });

  // Renderiza produtos na loja
  function renderProducts(){
    productList.innerHTML = "";
    products.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card";
      card.innerHTML = `
        <img src="${p.img}" alt="${p.name}" />
        <h3>${p.name}</h3>
        <p>${p.desc}</p>
        <p>R$ ${p.price.toFixed(2).replace('.',',')}</p>
        <button onclick="addToCart(${p.id})">Comprar</button>
      `;
      productList.appendChild(card);
    });
  }

  // Adicionar produto no carrinho
  window.addToCart = function(productId){
    const item = cart.find(i => i.id === productId);
    if(item) {
      item.qty++;
    } else {
      cart.push({id: productId, qty: 1});
    }
    updateCart();
  }

  // Atualiza carrinho
  function updateCart(){
    cartItems.innerHTML = "";
    if(cart.length === 0){
      cartItems.textContent = "Carrinho vazio.";
      totalPriceEl.textContent = "Total: R$ 0,00";
      return;
    }
    let total = 0;
    cart.forEach(ci => {
      const product = products.find(p => p.id === ci.id);
      const price = product.price * ci.qty;
      total += price;
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${product.name} x${ci.qty}</span>
        <span>R$ ${price.toFixed(2).replace('.',',')}</span>
        <button onclick="removeFromCart(${product.id})">X</button>
      `;
      cartItems.appendChild(div);
    });
    // Aplica cupom se válido e não expirado
    if(couponApplied){
      total = total * 0.8; // 20% off
    }
    totalPriceEl.textContent = `Total: R$ ${total.toFixed(2).replace('.',',')}`;
  }

  // Remove item do carrinho
  window.removeFromCart = function(productId){
    cart = cart.filter(i => i.id !== productId);
    updateCart();
  }

  // TESTE: Você pode estender pra cupom e outras funções depois

</script>

</body>
</html>
