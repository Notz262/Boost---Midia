<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Boost Media - Loja Premium</title>
<style>
  /* Reset básico */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  html, body {
    height: 100%;
    background-color: #111827;
    color: #f1f1f1;
    transition: background-color 0.4s ease, color 0.4s ease;
  }
  body.light {
    background-color: #f9fafb;
    color: #111827;
  }

  /* Login flutuante */
  #loginSection {
    max-width: 380px;
    margin: 10vh auto 50vh;
    background: #1e293b;
    border-radius: 20px;
    padding: 32px 28px;
    box-shadow:
      0 0 20px rgba(79, 70, 229, 0.7),
      0 12px 35px rgba(79, 70, 229, 0.4);
    animation: floatUp 1s ease forwards;
    position: relative;
    z-index: 20;
  }
  body.light #loginSection {
    background: #fff;
    color: #111;
    box-shadow:
      0 0 20px rgba(59, 130, 246, 0.5),
      0 12px 35px rgba(59, 130, 246, 0.25);
  }
  @keyframes floatUp {
    0% { transform: translateY(40px); opacity: 0;}
    100% { transform: translateY(0); opacity: 1;}
  }
  #loginSection h2 {
    color: #a5f3fc;
    margin-bottom: 26px;
    font-weight: 900;
    text-align: center;
    letter-spacing: 1.5px;
    text-shadow: 0 0 12px #4f46e5;
  }
  body.light #loginSection h2 {
    color: #2563eb;
    text-shadow: none;
  }
  #loginSection input {
    width: 100%;
    padding: 15px 20px;
    border-radius: 14px;
    border: none;
    margin-bottom: 18px;
    font-size: 1.05em;
    background: #111827;
    color: #f1f1f1;
    box-shadow: inset 0 0 10px #4f46e5;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  body.light #loginSection input {
    background: #f0f4f8;
    color: #111;
    box-shadow: inset 0 0 10px #3b82f6;
  }
  #loginSection input:focus {
    outline: none;
    box-shadow: 0 0 14px #4f46e5;
  }
  body.light #loginSection input:focus {
    box-shadow: 0 0 14px #3b82f6;
  }
  #loginSection button {
    width: 100%;
    background: #4f46e5;
    border: none;
    padding: 16px 0;
    font-weight: 900;
    color: white;
    border-radius: 18px;
    cursor: pointer;
    font-size: 1.15em;
    box-shadow: 0 0 18px #4f46e5;
    transition: background-color 0.3s ease;
  }
  #loginSection button:hover {
    background: #4338ca;
  }
  body.light #loginSection button {
    background: #3b82f6;
    box-shadow: 0 0 18px #3b82f6;
  }
  body.light #loginSection button:hover {
    background: #2563eb;
  }
  #loginSection p.toggle {
    margin-top: 20px;
    text-align: center;
    color: #38bdf8;
    font-weight: 700;
    cursor: pointer;
    user-select: none;
  }
  body.light #loginSection p.toggle {
    color: #2563eb;
  }
  #loginMsg {
    margin-top: 12px;
    min-height: 24px;
    font-weight: 700;
    color: #ef4444;
    text-align: center;
    text-shadow: 0 0 6px #ef4444;
  }
  body.light #loginMsg {
    color: #b91c1c;
    text-shadow: none;
  }

  /* Barra topo (aparece só quando logado) */
  #topBar {
    display: none;
    background: #4f46e5;
    color: white;
    padding: 12px 22px;
    font-weight: 700;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 150;
    box-shadow: 0 2px 16px rgba(0,0,0,0.35);
  }
  #topBar span {
    user-select: none;
  }
  #topBar button {
    background: #10b981;
    border: none;
    padding: 9px 18px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s;
    margin-left: 10px;
  }
  #topBar button:hover {
    background: #059669;
  }
  body.light #topBar {
    background: #3b82f6;
  }

  /* Botão menu 3 pontinhos */
  #menuBtn {
    background: transparent;
    border: none;
    font-size: 30px;
    color: white;
    cursor: pointer;
    position: relative;
    user-select: none;
    padding: 0 10px;
  }
  body.light #menuBtn {
    color: #111827;
  }
  #menuDropdown {
    display: none;
    position: absolute;
    right: 8px;
    top: 38px;
    background: #1e293b;
    border-radius: 12px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.5);
    min-width: 210px;
    z-index: 300;
    overflow: hidden;
    animation: dropdownFade 0.35s ease forwards;
  }
  body.light #menuDropdown {
    background: #e0e7ff;
    color: #111;
    box-shadow: 0 5px 20px rgba(59,130,246,0.5);
  }
  @keyframes dropdownFade {
    from {opacity: 0; transform: translateY(-12px);}
    to {opacity: 1; transform: translateY(0);}
  }
  #menuDropdown a, #menuDropdown button {
    display: block;
    padding: 14px 20px;
    color: inherit;
    text-decoration: none;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    font-weight: 700;
    background: transparent;
    cursor: pointer;
    text-align: left;
    transition: background-color 0.3s;
    font-size: 1em;
  }
  #menuDropdown a:hover, #menuDropdown button:hover {
    background: #4f46e5;
    color: white;
  }
  body.light #menuDropdown a:hover, body.light #menuDropdown button:hover {
    background: #2563eb;
    color: white;
  }
  #menuDropdown a:last-child, #menuDropdown button:last-child {
    border-bottom: none;
  }
  #menuDropdown input {
    margin: 8px 20px 12px 20px;
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    font-weight: 600;
    font-size: 1em;
    background: #111827;
    color: #f1f1f1;
    box-shadow: inset 0 0 7px #4f46e5;
    transition: background-color 0.3s, color 0.3s;
    width: calc(100% - 40px);
  }
  body.light #menuDropdown input {
    background: #f0f4f8;
    color: #111;
    box-shadow: inset 0 0 7px #3b82f6;
  }
  #menuDropdown input:focus {
    outline: none;
    box-shadow: 0 0 11px #4f46e5;
  }
  body.light #menuDropdown input:focus {
    box-shadow: 0 0 11px #3b82f6;
  }

  /* Área da loja */
  #shopSection {
    max-width: 1020px;
    margin: 45px auto 80px;
    padding: 0 20px;
    opacity: 0;
    animation: fadeInUp 1s ease forwards;
  }
  @keyframes fadeInUp {
    to {opacity: 1; transform: translateY(0);}
    from {opacity: 0; transform: translateY(40px);}
  }
  #shopSection h1 {
    text-align: center;
    font-weight: 900;
    color: #a5f3fc;
    text-shadow: 0 0 14px #4f46e5;
    margin-bottom: 34px;
    font-size: 2.8em;
  }
  body.light #shopSection h1 {
    color: #2563eb;
    text-shadow: none;
  }

  /* Grid produtos */
  .products-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
    gap: 28px;
  }
  .product-card {
    background: #1e293b;
    border-radius: 20px;
    padding: 22px 20px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.4);
    transition: transform 0.35s cubic-bezier(.4,0,.2,1), box-shadow 0.35s ease;
    cursor: pointer;
    user-select: none;
    position: relative;
    overflow: hidden;
  }
  .product-card:hover {
    transform: translateY(-8px);
    box-shadow: 0 14px 26px rgba(79, 70, 229, 0.9);
  }
  body.light .product-card {
    background: #f9fafb;
    color: #111;
    box-shadow: 0 0 25px rgba(59, 130, 246, 0.3);
  }
  body.light .product-card:hover {
    box-shadow: 0 14px 30px rgba(59, 130, 246, 0.8);
  }

  /* Imagem produto */
  .product-card img {
    max-height: 90px;
    margin-bottom: 18px;
    filter: drop-shadow(0 0 4px rgba(79, 70, 229, 0.6));
    transition: filter 0.3s ease;
  }
  body.light .product-card img {
    filter: drop-shadow(0 0 6px rgba(59, 130, 246, 0.7));
  }
  .product-card:hover img {
    filter: drop-shadow(0 0 10px #fbbf24);
  }

  /* Título e preço */
  .product-card h3 {
    font-weight: 900;
    margin-bottom: 14px;
    color: #fcd34d;
    font-size: 1.3em;
    text-shadow: 0 0 8px #fbbf24;
  }
  body.light .product-card h3 {
    color: #ca8a04;
    text-shadow: none;
  }
  .product-card p {
    font-weight: 700;
    font-size: 1.05em;
    margin-bottom: 16px;
  }

  /* Botão comprar */
  .product-card button {
    background: #10b981;
    border: none;
    padding: 14px 28px;
    border-radius: 20px;
    color: white;
    font-weight: 900;
    cursor: pointer;
    box-shadow: 0 0 15px #10b981;
    transition: background-color 0.3s ease;
    font-size: 1.05em;
  }
  .product-card button:hover {
    background: #059669;
  }

  /* Carrinho */
  #cart {
    background: #1e293b;
    margin-top: 50px;
    border-radius: 22px;
    padding: 32px 36px;
    box-shadow: 0 0 25px rgba(0,0,0,0.45);
    max-width: 1020px;
    margin-left: auto;
    margin-right: auto;
    font-weight: 700;
  }
  body.light #cart {
    background: #fff;
    color: #111;
    box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
  }
  #cart h2 {
    color: #a5f3fc;
    margin-bottom: 28px;
    font-weight: 900;
    font-size: 1.9em;
    text-align: center;
  }
  body.light #cart h2 {
    color: #2563eb;
  }

  #cart-items {
    max-height: 320px;
    overflow-y: auto;
    margin-bottom: 28px;
    border-radius: 12px;
    border: 2px solid #4f46e5;
  }
  body.light #cart-items {
    border-color: #3b82f6;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #111827;
    padding: 14px 24px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    font-weight: 700;
    font-size: 1.05em;
    transition: background-color 0.3s;
  }
  body.light .cart-item {
    background: #f3f4f6;
    color: #111;
    border-bottom: 1px solid #ddd;
  }
  .cart-item:last-child {
    border-bottom: none;
  }
  .cart-item span {
    flex: 1;
  }
  .cart-item .price {
    flex: 0 0 80px;
    text-align: right;
    color: #facc15;
  }
  .cart-item button {
    background: #ef4444;
    border: none;
    color: white;
    border-radius: 12px;
    padding: 9px 14px;
    cursor: pointer;
    font-weight: 900;
    font-size: 1.05em;
    transition: background-color 0.3s;
    margin-left: 20px;
  }
  .cart-item button:hover {
    background: #b91c1c;
  }

  /* Cupom - seção */
  #couponSection {
    display: flex;
    justify-content: center;
    gap: 16px;
    margin-top: 8px;
  }
  #couponInput {
    padding: 14px 20px;
    border-radius: 18px;
    border: none;
    font-size: 1.1em;
    width: 240px;
    box-shadow: inset 0 0 12px #4f46e5;
    background: #111827;
    color: #f1f1f1;
    transition: background-color 0.3s, color 0.3s;
  }
  body.light #couponInput {
    background: #f0f4f8;
    color: #111;
    box-shadow: inset 0 0 12px #3b82f6;
  }
  #couponInput:focus {
    outline: none;
    box-shadow: 0 0 18px #4f46e5;
  }
  body.light #couponInput:focus {
    box-shadow: 0 0 18px #3b82f6;
  }
  #applyCouponBtn {
    background: #3b82f6;
    border: none;
    padding: 16px 26px;
    border-radius: 18px;
    font-weight: 900;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #3b82f6;
    transition: background-color 0.3s;
    font-size: 1.1em;
  }
  #applyCouponBtn:hover {
    background: #2563eb;
  }
  #couponMsg {
    margin-top: 12px;
    text-align: center;
    font-weight: 900;
    font-size: 1.05em;
    min-height: 28px;
  }

  /* Total e finalizar */
  #totalPrice {
    font-weight: 900;
    font-size: 1.75em;
    text-align: right;
    margin-top: 24px;
    color: #fbbf24;
