<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Boost Media</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #0f172a; color: white; margin: 0; padding: 0; }
    header, nav, section, footer { padding: 20px; text-align: center; }
    nav a { margin: 0 10px; color: #a5f3fc; text-decoration: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #1e293b; padding: 20px; border-radius: 10px; }
    .card input { margin-right: 10px; }
    .faq-item { background: #1e293b; margin: 10px auto; padding: 10px; border-radius: 8px; width: 80%; text-align: left; }
    .whatsapp-float { position: fixed; bottom: 20px; right: 20px; background: #25d366; border-radius: 50%; width: 60px; height: 60px; text-align: center; line-height: 60px; }
    #cupom-message { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <h1>Boost Media</h1>
  <p>Seu portal de contas premium!</p>
</header>

<nav>
  <a href="#produtos">Produtos</a>
  <a href="#faq">FAQ</a>
</nav>

<section id="produtos">
  <h2>Produtos</h2>
  <div class="grid">
    <label class="card"><input type="checkbox" value="Netflix" data-price="20">Netflix - R$20</label>
    <label class="card"><input type="checkbox" value="HBO" data-price="15">HBO Max - R$15</label>
    <label class="card"><input type="checkbox" value="Spotify" data-price="50">Spotify - R$50</label>
  </div>
</section>

<section id="cupom-section">
  <input type="text" id="input-cupom" placeholder="Digite seu cupom">
  <button id="btn-aplicar-cupom">Aplicar Cupom</button>
  <div id="cupom-message"></div>
</section>

<button id="finalizar-pedido">Finalizar Pedido (R$ 0,00)</button>

<section id="faq">
  <h2>Perguntas Frequentes</h2>
  <div class="faq-item">üïê Entrega ap√≥s o pagamento.</div>
  <div class="faq-item">üí≥ Pagamento via PIX.</div>
</section>

<footer>
  <p>WhatsApp: (65) 99946-8323</p>
</footer>

<a class="whatsapp-float" href="https://wa.me/5565999468323" target="_blank">
  <img src="https://img.icons8.com/color/48/whatsapp--v1.png" alt="WhatsApp" style="width:30px; margin-top:15px;"/>
</a>

<script>
  const produtos = document.querySelectorAll('input[type="checkbox"]');
  const finalizarBtn = document.getElementById('finalizar-pedido');
  const cupomInput = document.getElementById('input-cupom');
  const cupomMsg = document.getElementById('cupom-message');
  const cupons = { "BOOST25": { desconto: 20, validade: new Date("2025-07-04T23:59:59") } };
  let desconto = 0;

  function calcularTotal() {
    let total = 0;
    produtos.forEach(p => {
      if (p.checked) {
        total += parseFloat(p.dataset.price);
      }
    });
    if (desconto > 0) total *= (1 - desconto / 100);
    return total.toFixed(2);
  }

  function atualizarBotao() {
    finalizarBtn.textContent = `Finalizar Pedido (R$ ${calcularTotal()})`;
  }

  produtos.forEach(p => p.addEventListener('change', atualizarBotao));

  document.getElementById('btn-aplicar-cupom').addEventListener('click', () => {
    const codigo = cupomInput.value.trim().toUpperCase();
    const cupom = cupons[codigo];
    if (!cupom) {
      cupomMsg.textContent = 'Cupom inv√°lido.';
      cupomMsg.style.color = 'red';
      desconto = 0;
    } else {
      const agora = new Date();
      if (agora > cupom.validade) {
        cupomMsg.textContent = 'Cupom expirado.';
        cupomMsg.style.color = 'orange';
        desconto = 0;
      } else {
        desconto = cupom.desconto;
        cupomMsg.textContent = `Cupom aplicado: ${desconto}% OFF`;
        cupomMsg.style.color = 'green';
      }
    }
    atualizarBotao();
  });

  finalizarBtn.addEventListener('click', () => {
    let itens = [];
    produtos.forEach(p => {
      if (p.checked) itens.push(p.value);
    });
    if (itens.length === 0) return alert('Selecione ao menos um produto.');
    const total = calcularTotal();
    const msg = `Ol√°, quero comprar:\n- ${itens.join("\n- ")}\nTotal com desconto: R$ ${total}`;
    window.open(`https://wa.me/5565999468323?text=${encodeURIComponent(msg)}`);
  });
</script>

</body>
</html>
